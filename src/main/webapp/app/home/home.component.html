        <div *ngIf="isAuthenticated()">
            <hr>
            <span>全部课程</span>
        <div><span><button (click)="getAllCourses()">显示所有课程</button> <button (click)="clearAllCourses()">清除</button></span></div>
            <div *ngFor="let course of courses" style="padding-bottom: 2px">
                <div style="display: flex; width: 100%; height: 40px; justify-content: space-between; border-top: 1px solid; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid">
                    <div style="padding-left: 5px">{{course.courseName}}</div>
                    <div>{{course.courseLocation}}</div>
                    <div>{{course.courseContent}}</div>
                    <div>{{course.teacherId}}</div>
                    <div><button (click)="deleteCourse(course.courseName)">删除</button></div>
                 </div>
            </div>
        </div>

        <div *ngIf="isAuthenticated()">
            <hr>
            <span>搜索课程</span>

            <div class="form-group">
                <label for="searchclass">Course Name</label>
                <input type="text" class="form-control" id="searchclass" placeholder="Course Name" [(ngModel)]="searchClass">

        <div *ngIf="isAuthenticated()">
            <hr>
            <span>增加课程</span>
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Course Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="e.g. JAVA" [(ngModel)]="newClassName">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Location</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="e.g. Building A" [(ngModel)]="newLocation">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Content</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="e.g. easy" [(ngModel)]="newContent">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Teacher</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="e.g. 1" [(ngModel)]="newTeachId">
                </div>
                <button type="submit" (click)="addCourse()">提交</button>


            </form>
